<!DOCTYPE html PUBLIC "-W3CDTD XHTML 1.0 StrictEN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    
    
  </head>
  <body>
  <link href="http://01eg.comyr.com/jqvmap/jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://01eg.comyr.com/jqvmap/jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="http://01eg.comyr.com/jqvmap/jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>
	<script src="http://01eg.comyr.com/jqvmap/jqvmap/data/jquery.vmap.sampledata.js" type="text/javascript"></script>
	<script src="http://01eg.comyr.com/jqvmap/jqvmap/main.js" type="text/javascript"></script>
	<div style="margin-left:90px;">
	<div style="width: 1035px; height: 85px;background-color:rgb(239,239,239);border-radius:4px;padding-top:5px;">
		<table style="width:95%;padding:0;" border="0" align="center" id="table1">
		<tr style="height:30px;">
			<td id="tdcountry"><font style="color:#1499EA;"></font></td>
			<td id="tdcompany" style="color:#1499EA;"></td>
			<td id="tdtel" style="color:#1499EA;"></td>
			<td id="tdsite" style="color:#1499EA;"></td>
			<td id="tdemail" style="color:#1499EA;"></td>
		</tr>
		<tr style="height:30px;">
			<td colspan="5" align="center" id="tdaddress"></td>
		</tr>
		</table>
	</div>
	<div style="border:0px solid black;width: 1035px;margin-top:-5px;"><img src="http://cdinnovation.com/wp-content/uploads/2014/02/dark-nav_arrow.png" style="margin-left:72px;background-color:rgb(239,239,239);"></img>
    </div>
    <div id="vmap" style="width: 1170px; height: 520px;"></div></div>
  </body>
